<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <title>Emperor's Vigor Tonic</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Nunito', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #282828;
      flex-wrap: wrap;
    }

    .logo h2 {
      font-size: 1.5rem;
      margin: 0;
    }

    header nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    header button {
      padding: 25px 20px;
      background-color: #100ced;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background-color: #111;
      gap: 40px;
    }

    .hero img.bottle {
      max-width: 450px;
      width: 100%;
    }

    .hero-text {
      max-width: 700px;
    }

    .hero-text h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin: -30px 0 20px 0;
    }

    .hero-text p {
      font-weight: 400;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #efefef;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .badges img {
      height: 118px;
      max-width: 100%;
    }

    /* Фиксированная кнопка внизу экрана */
    .fixed-order-button {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #100ced;
      color: #000;
      padding: 15px 30px;
      font-weight: bold;
      border-radius: 20px;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Мобильная версия */
    @media (max-width: 1024px) {
      header {
        padding: 20px;
        text-align: center;
        flex-direction: column;
      }

      header nav {
        justify-content: center;
        gap: 10px;
      }

      .hero {
        flex-direction: column;
        padding: 40px 20px;
      }

      .hero img.bottle {
        margin-left: 0;
        max-width: 100%;
      }

      .hero-text h1 {
        font-size: 1.8rem;
        text-align: center;
      }

      .hero-text p {
        font-size: 1rem;
        text-align: center;
      }

      .badges img {
        height: 90px;
      }

      .fixed-order-button {
        display: block;
      }
      header button {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h2>Emperor’s Vigor Tonic</h2>
    </div>
    <nav>
      <a href="#">Ingredients</a>
      <a href="#">FREE Bonuses</a>
      <a href="#">FAQ</a>
      <a  class="" href="https://www.digistore24.com/redir/516355/Cimixs/"><button>ORDER NOW</button></a>
      
    </nav>
  </header>

  <section class="hero">
    <img class="bottle" src="/img/tsl-main.png" alt="Emperor's Vigor Tonic Bottle">
    <div class="hero-text">
      <h1>The Natural Formula That Supports Men’s Virility And Libido</h1>
      <p>
        This innovative formula is designed with your well-being in mind. Emperor’s Vigor Tonic aims to support male health by using a blend of carefully selected ingredients.
      </p>
      <div class="badges">
        <img src="/img/certifications_new.png" alt="GMP Certified">
      </div>
    </div>
  </section>

  <!-- Фиксированная кнопка -->
  <a href="https://www.digistore24.com/redir/516355/Cimixs/" class="fixed-order-button">ORDER NOW</a>
</body>
</html>
